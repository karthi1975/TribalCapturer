[phases.setup]
nixPkgs = ["python311", "postgresql"]

[phases.install]
cmds = ["pip install -r requirements.txt"]

[phases.build]
cmds = ["python -c 'print(\"Build complete\")'"]

[start]
cmd = "alembic upgrade head && python -m src.database.seed && uvicorn src.api.main:app --host 0.0.0.0 --port $PORT"
