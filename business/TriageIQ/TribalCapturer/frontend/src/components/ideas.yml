  - Tech needed: Same as above - search tribal knowledge by context
  - Why it works: The whole point of the portal you're building
  - Reality: This is literally what you designed the system for
  - Effort: Low (basically just a search feature with good UX)

  3. Pre-Appointment Checklist Auto-Generator
  - Tech needed: Rule-based system + templates (minimal AI needed)
  - Why it works: Checklists are deterministic, not probabilistic
  - Reality: Could reduce pre-appointment errors by 80%
  - Effort: Low-Medium (mostly data modeling)

