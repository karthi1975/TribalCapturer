[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "postgresql"]

[phases.install]
cmds = ["pip install -r backend/requirements.txt"]

[phases.build]
cmds = ["echo 'Build complete'"]

[start]
cmd = "cd backend && alembic upgrade head && python -m src.database.seed && uvicorn src.api.main:app --host 0.0.0.0 --port $PORT"
